
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Create User</title>

<link type="text/css" href="css/my.styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:100"
	rel="stylesheet">
<link rel="stylesheet" href="css/animatedst.css" type="text/css"
	media="all" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="container">

	<div
		th:fragment="fragReportStudenti (reportStudenteBean,attivitaDidattiche,corsi,contributi)">





		<form autocomplete="off"
			th:action="@{/VillaDeiRomaniAccademy/admin/submitStudentiReport}"
			th:object="${reportStudenteBean}" method="post"
			class="form-horizontal" role="form">
			<div class="row ">
				<!-- prima colonna -->
				<div class="col-md-4 col-md-offset-1">

					<!-- corso -->
					<div class="form-group">
						<label for="select_corso"><span th:text="#{corso}"></span></label>
						<label th:if="${#fields.hasErrors('corso')}" th:errors="*{corso}"
							class="validation-message myStylesRedColor"></label> <select
							class="form-control" th:field="*{corso}" id="select_corso">
							<option value="0" th:text="#{selezionaCorso}"></option>
							<option th:each="corso : ${corsi}" th:value="${corso.idCorso}"
								th:text="${corso.nome}"></option>
						</select>
					</div>

					<!-- attivitaDidattica -->
					<div class="form-group">
						<label for="select_attivitaDidattica"><span
							th:text="#{insegnamento}"></span></label> <label
							th:if="${#fields.hasErrors('attivitaDidattica')}"
							th:errors="*{attivitaDidattica}"
							class="validation-message myStylesRedColor"></label> <select
							class="form-control" th:field="*{attivitaDidattica}"
							id="select_attivitaDidattica">
							<option disabled value="" th:text="#{selezionaInsegnamento}"></option>
							<option th:each="attivitaDidattica : ${attivitaDidattiche}"
								th:value="${attivitaDidattica.idAttivitaDidattica}"
								th:text="${attivitaDidattica.nome}"></option>
						</select>
					</div>

					<!-- esameSostenuto check -->
					<div class="form-group">
						<label for="select_esameSostenuto"><span
							th:text="#{esameSostenuto}"></span></label> <label
							th:if="${#fields.hasErrors('esameSostenuto')}"
							th:errors="*{esameSostenuto}"
							class="validation-message myStylesRedColor"></label> <input
							id="select_esameSostenuto" type="checkbox" name="active"
							th:field="*{esameSostenuto}" />
					</div>

					<!-- contributo -->
					<div class="form-group">
						<label for="select_contributo"><span
							th:text="#{contributo}"></span></label> <label
							th:if="${#fields.hasErrors('contributo')}"
							th:errors="*{contributo}"
							class="validation-message myStylesRedColor"></label> <select
							class="form-control" th:field="*{contributo}"
							id="select_attivitaDidattica">
							<option value="0" th:text="#{selezionaContributo}"></option>
							<option th:each="contributo : ${contributi}"
								th:value="${contributo.idContributo}"
								th:text="${contributo.nome}"></option>
						</select>
					</div>

				</div>


				<!-- seconda colonna -->
				<div class="col-md-4 col-md-offset-2">

					<!-- sesso -->
					<div class="form-group">
						<label for="registration_view_sex" th:inline="text">[[#{sesso}]]</label>
						<label th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"
							class="validation-message myStylesRedColor"></label> <select
							class="form-control" th:field="*{sex}" id="registration_view_sex">
							<option th:text="#{seleziona}" th:value="null"></option>
							<option th:text="F" th:value="0"></option>
							<option th:text="M" th:value="1"></option>
						</select>
					</div>

					<!-- data di immatricolazione -->
					<div class="form-group">
						<div style="text-align: center">
							<label th:inline="text">[[#{dataImmatricolazione}]]</label> <input
								class="textbox-n form-control" type="text"
								onfocus="(this.type='date')"
								th:field="*{daImmatricolazioneDate}" th:placeholder="#{da}" /> <input
								class="textbox-n form-control" type="text"
								onfocus="(this.type='date')" th:field="*{aImmatricolazioneDate}"
								th:placeholder="#{a}" />
						</div>

					</div>

					<!-- etÃ  -->
					<div class="form-group">
						<div style="text-align: center">
							<label th:inline="text">[[#{eta}]]</label> <input
								class="textbox-n form-control" type="number"
								th:field="*{daAnni}" th:placeholder="#{da}" /> <input
								class="textbox-n form-control" type="number" th:field="*{aAnni}"
								th:placeholder="#{a}" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4"  >
					<button style="width:100% ;margin-bottom:10%" class="btn btn-primary" th:inline="text">[[#{generaReport}]]</button>
				</div>
			</div>
		</form>



	</div>





</body>

</html>
