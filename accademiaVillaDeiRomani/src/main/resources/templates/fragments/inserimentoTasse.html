<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Create User</title>

<link type="text/css" href="../../css/my.styles.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:100"
	rel="stylesheet">
<link rel="stylesheet" href="../../css/animatedst.css" type="text/css"
	media="all" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="container">

	<div
		th:fragment="fragInserimentoTasse(contributi, aggiungiTasseBean,matricola)">
		
		
	<form autocomplete="off"
			th:action="@{/VillaDeiRomaniAccademy/admin/submitNewTax(matricola=${matricola})}"
			th:object="${aggiungiTasseBean}" method="post"
			class="form-horizontal" role="form">
			<div class="row ">
				<!-- colonna -->
				
				<div style="text-align: center" class="col-md-8 col-md-offset-2">
			
				<!-- contributo -->
					<div class="form-group">
						<label for="select_contributo"><span
							th:text="#{contributo}"></span></label> <label
							th:if="${#fields.hasErrors('contributo')}"
							th:errors="*{contributo}"
							class="validation-message myStylesRedColor"></label> 
							<select required="required"
							class="form-control" th:field="*{contributo}"
							id="select_contributo">
							<option  value="" th:text="#{selezionaContributo}"></option>
							<option th:each="contributo : ${contributi}"
								th:value="${contributo.idContributo}"
								th:text="${contributo.nome}"></option>
							</select>
					</div>
					
					<!-- data-->
					<!-- data di immatricolazione -->
					<div class="form-group">
						<div style="text-align: center">
							<label th:inline="text">[[#{data}]]</label> <input
							required="required"
								class="textbox-n form-control" type="date"
								th:field="*{data}"  /> 
						</div>

					</div>

					
					
					
					<!-- importo -->
					<div class="form-group">
						
							<label for="registration_importo" th:inline="text">[[#{importo}]]</label>
							<label th:if="${#fields.hasErrors('importo')}"
								th:errors="*{importo}"
								class="validation-message myStylesRedColor"></label> <input
								required="required" id="registration_importo" type="number" step="0.0001"
								th:field="*{importo}" th:placeholder="#{importo}" 
								class="form-control" />
								
						</div>
					</div>
			</div>
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4"  >
					<button style="width:100% ;margin-bottom:10%" class="btn btn-primary" th:inline="text">[[#{salva}]]</button>
				</div>
			</div>
					
		</form>
	


	

	</div>





</body>

</html>
