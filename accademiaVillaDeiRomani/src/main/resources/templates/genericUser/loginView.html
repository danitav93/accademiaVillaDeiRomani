
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">



<head>

<title>Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link type="text/css" href="css/view.login.css" rel="stylesheet">
<link type="text/css" href="css/my.styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:100"
	rel="stylesheet">
<link rel="stylesheet" href="css/animatedst.css" type="text/css"
	media="all" />

<link rel="icon" href="img/logo_villa.png">



<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>



<body>

	<nav class="navbar  navbar-expand-lg navbar-dark  fixed-top">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/img/logo_villa_b.png}" class="imgNav" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">

			<div th:replace="fragments/common::fragRightNavBarNoLogout4"></div>

		</div>

	</nav> 




	<section class="container-fluid bg">
	
		<section class="row justify-content-center text-center ">
		
			<div class="col-md-4 mx-auto d-none d-md-block ">

				<div style="margin-top:50%">
				<img th:src="@{/img/logo_villa_b.png}"
					class="img-responsive center-block " alt="Logo" />
				<p class="mt-3" th:inline="text" style="text-align: justify">[[#{description}]]</p>
				</div>
			</div>
			
			<div class="col-md-4 mx-auto">
			
			<form class="form-container" th:action="@{/login}" method="POST">

					<h1 class="h3 mb-3 font-weight-normal" th:text="Login"></h1>
					<input type="text" id="login_view_matricola" autocomplete="off"
						name="matricola" th:placeholder="#{matricola}" required=""
						class="form-control" /> <input type="password"
						th:placeholder="#{password}" id="password" name="password"
						required="" class="form-control mt-1" />
					<div align="center" th:if="${param.error}">
						<p th:inline="text" style="color: orange;">[[#{errorLogin}]]</p>
					</div>
					<div class="mt-2" align="center">
						<a style="color: white" th:href="@{/openResetPasswordView}"
							th:text="#{passwordDimenticata}"></a>
					</div>
					<button class="btn btn-lg btn-primary btn-block mt-3" name="Submit"
						value="Login" type="Submit" th:text="#{accedi}"></button>

					<p  th:inline="text" class="m-2">[[#{oppure}]]</p>

					<a  th:href="@{/registration}" style="text-decoration: none">
						<button class="btn btn-lg btn-info btn-block " name="Registrati"
							type="button" th:text="#{registrati}"></button>
					</a>

				</form>
			</div>
			</section>
		
		
		</section>

	 <div  th:replace="fragments/footer::footer4"></div>
 

	<!-- SNACKBAR OPERAZIONE AVVENUTA CON SUCCESSO -->
	<div th:inline="text" class="snackbar" id="snackBarParameter"
		th:if="${parameter}">[[*{parameter}]]</div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<script th:src="@{js/rightNavBar.js}"></script>
</body>



<script type="text/javascript" th:inline="javascript">

//per aprire snackbar utente creato con successo
var parameter = [[${parameter}]];
if (parameter){
    var x = document.getElementById("snackBarParameter");
    x.className = "show snackbar";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}




</script>





</html>
