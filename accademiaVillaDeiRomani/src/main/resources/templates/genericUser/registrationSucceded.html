
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">



<head>

<title>Successful Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link type="text/css" href="../../css/view.login.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Roboto:100"
	rel="stylesheet">

<link rel="stylesheet" href="../../css/animatedst.css" type="text/css"
	media="all" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<style>

@keyframes fadein{
	from { opacity: 0; }
    to   { opacity: 1; }
}

#message{
	animation: fadein 3s;
	animation-fill-mode: ease-in;
}

@keyframes email{
	from { visibility: hidden; opacity: 0; }
    to { visibility: visible; opacity: 1; }
}


#image1{
	visibility: hidden;
	animation-name: email;
	animation-duration: 2s;
	animation-delay: 2s;
	animation-fill-mode: both;
	animation-timing-function: ease-in;	
	animation-direction: normal;
}

#image2{
	visibility: hidden;
	animation-name: email;
	animation-duration: 2s;
	animation-delay: 2.2s;
	animation-fill-mode: both;
	animation-timing-function: ease-in;	
	animation-direction: normal;
}

#image3{
	visibility: hidden;
	animation-name: email;
	animation-duration: 2s;
	animation-delay: 2.4s;
	animation-fill-mode: both;
	animation-timing-function: ease-in;	
	animation-direction: normal;
}

#image4{
	visibility: hidden;
	animation-name: email;
	animation-duration: 2s;
	animation-delay: 2.6s;
	animation-fill-mode: both;
	animation-timing-function: ease-in;	
	animation-direction: normal;
}


</style>

<body class="container">


	<body class="container">
	<br><br><br>

	<img th:src="@{/img/logo_villa_b.png}"
				class="img-responsive center-block" alt="Logo" />
	
		<div>
			 <div id="message" style="margin: 0 auto;">
				<p th:inline="text" style="color:white; font-size: 22px">Registrazione avvenuta con successo!</p>
				<p th:inline="text" style="text-align: justify; font-size: 18px; width:38%; margin-left: 30%">
				Controlla la tua casella di posta elettronica, abbiamo inviato un' email all'indirizzo da te fornitoci con un link di conferma per attivare il tuo account. 
				</p><br>
			 </div>
				
			<div style="display: flex; width: 40%; margin: 0 auto; justify-content: space-between; flex-wrap: wrap ">
				<a href="http://tiny.cc/amyjwy" target="_blank">
					<div class="square">
						<img id="image1" th:src="@{/img/Gmail.png}" class="img-responsive center-block" alt="Gmail" />
					</div>
				</a>
						
				<a href="http://tiny.cc/yw0jwy" target="_blank">
					<div class="square">
						<img id="image2" th:src="@{/img/outlook.png}"class="img-responsive center-block" alt="Outlook"  />
					</div>
				</a>
						
				<a href="https://overview.mail.yahoo.com/" target="_blank" >
					<div class="square">
						<img id="image3" th:src="@{/img/yahoo.png}" class="img-responsive center-block" alt="Yahoo email"  />
					</div>
				</a>
						
				<a href="https://login.libero.it/" target="_blank">
					<div class="square">
						<img id="image4" th:src="@{/img/libero.png}" class="img-responsive center-block" alt="Libero"  />
					</div>
				</a>
			</div>
		</div>
	
	<!-- style="height: 110px; width: 160px; margin-left: 20px" -->
	
</body>
</html>
