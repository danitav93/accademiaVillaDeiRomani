<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	style="height: 100%; margin: 0; padding: 0;">



<head>

<title>Reset password</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<link type="text/css" href="css/my.styles.css" rel="stylesheet">

<link type="text/css" href="css/view.registration.css" rel="stylesheet">


<link href="https://fonts.googleapis.com/css?family=Roboto:100"
	rel="stylesheet">

<link rel="stylesheet" href="css/animatedst.css" type="text/css"
	media="all" />

<link th:src="@{css/password.css}" type="text/css" />



<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body >
	<nav class="navbar  navbar-expand-lg navbar-dark  fixed-top">
		<a class="navbar-brand" href="#"> <img
			th:src="@{/img/logo_villa_b.png}" class="imgNav" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavDropdown">

			<div th:replace="fragments/common::fragRightNavBarNoLogout4"></div>

		</div>

	</nav> 
	
	<div class="container-fluid bgRegistration mt-5 mt-sm-0" style="height: 100vh">

		<div class="row justify-content-center text-center">

			<div class="col-md-6  col-md-offset-3 "
				style="text-align: center; margin-top: 10%">
				<form autocomplete="off" action="#" th:action="@{/updatePassword}"
					th:object="${passwordBean}" method="post" class="form-horizontal"
					role="form">

					<h1 th:inline="text">
						[[#{resetPassword}]] <span> 2Â° STEP</span>
					</h1>

					<!-- password -->
					<div class="form-group">
						<div style="text-align: center" class="col-sm-12">
							<label for="password">Password</label> <label 
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message myStylesRedColor"></label>
								<div class="input-group">
								 <input
								data-toggle="tooltip" data-placement="top" th:title="#{passwordHint}"
								maxlength="30" id="password" type="password" 
								th:field="*{password}" th:placeholder="Password" name="password"
								class="form-control password-input"/> 
								 <div class="input-group-append">
								   <span class="input-group-text">
								         <i class="fa fa-eye"></i>
								   </span>
								   </div>				
						</div>
						</div>
						<div class="pwstrength_viewport_progress"></div>
					</div>

					<!-- bottone che registra -->
					<div class="form-group">
						<div style="text-align: center" class="col-sm-12">
							<button th:inline="text" type="submit"
								class="btn btn-primary btn-block">[[#{submit}]]</button>
						</div>
					</div>


					<span th:utext="${successMessage}"></span>





				</form>

			</div>

		</div>

	</div>
	
	
	
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
      crossorigin="anonymous">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	

	
<script th:src="@{js/password_strength.js}"></script>

<script th:src="@{js/dist/jquery-strength.js}"></script>

<script th:src="@{js/passwordHint.js}"></script>

<script
	th:src="@{js/rightNavBar.js}"></script>
	
	<script
	th:src="@{js/jquery-birthday-picker.js}"></script>
	
	<script
	th:src="@{js/bootstrap-show-password.js}"></script>
	
	
</body>
<script type="text/javascript" th:inline="javascript">


var success = [[${success}]];
if (success) {
		$("#modalVisualizeSuccess").modal();
} 

var error = [[${error}]];
if (error) {
		$("#modalVisualizeErrore").modal();
} 


$(function () {
	$('[data-toggle="tooltip"]').tooltip()
	})

</script>
</html>
